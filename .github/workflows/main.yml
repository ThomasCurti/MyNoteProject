name: note-project
run-name: ${{ github.actor }} has pushed some code
on: [push]
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Apt Update
        run: sudo apt update -y
      - name: Install Git & SSH
        run: sudo apt-get install -y git openssh-client
      
      - name: Run Tests
        uses: borales/actions-yarn@v3.0.0
        with:
          args: test